<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>練習4</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("p").first().hide();
	$("p").eq(1).hide();
	$("p").last().hide();
});
</script>
</head>
<body>
<h1>Web Programming</h1>
<p>Hide Paragraph1</p>
<p>Hide Paragraph2</p>
<p>Hide Paragraph3</p>
</body>
</html>
